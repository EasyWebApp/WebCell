<form>
    <fieldset>
        <legend title="${view.title}">
            <label>${view.name}</label>
            <input type="checkbox" checked="${view.enable}">
        </legend>
    </fieldset>
    <dl data-object="tips">
        <dt>${view.title}</dt>
        <dd>${view.content}</dd>
    </dl>
</form>
